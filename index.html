<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoListAPP Localstorage</title>
    <link rel="stylesheet" href="css/styles.css">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
			<h1 class="mb-5 text-center">TodoListAPP Localstorage</h1>
			<div class="row">
				<div class="col-md-6">
					<form id="formulario" class="shadow-lg bg-body rounded px-3 py-5">
						<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Juanito Perez">
						</div>
						<div class="mb-3">
							<label for="prioridad" class="form-label">Priority</label>
							<input type="text" class="form-control" id="prioridad" placeholder="Urgente">
						</div>
						<div class="mb-3">
							<label for="description" class="form-label">Description</label>
							<textarea class="form-control" id="description" rows="3" placeholder="Lorem ipsum"></textarea>
						</div>
						<div class="d-grid gap-2">
							<button class="btn btn-dark" type="submit">Agregar Tarea</button>
						</div>
					</form>
				</div>
				<div class="col-md-6 mt-5 mt-md-0 shadow-lg bg-body rounded px-3 py-5">
					<h2 class="text-center">Tareas por hacer</h2>
					<ul id="listado">
						<!-- CHILDREN -->
					</ul>
				</div>
			</div>
	</div>
  <script src="js/app.js"></script>
</body>
</html>
